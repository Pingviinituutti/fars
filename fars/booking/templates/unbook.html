{% extends "modalcontent.html" %}
{% block title %}
Unbooking {{ booking.bookable }}
{% endblock %}
{% block body %}
<table>
    <tr>
        <th>Start:</th>
        <td>{{booking.start}}</td>
    </tr>
    <tr>
        <th>End:</th>
        <td>{{booking.end}}</td>
    </tr>

</table>
{% endblock %}
{% block footer %}
<button id="unbookbutton" class="btn btn-warning">Unbook</button>
<script type="text/javascript">
  $('#unbookbutton').click(function(event) {
    $.post("{{url}}", function(data) {
        $('#calendar').fullCalendar('refetchEvents');
        $('#modalBox').modal('hide');
      });
  });
</script>
{% endblock %}
